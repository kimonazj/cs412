<input type="text" id="city" name="city" class="form-control"
       required minlength="1"
       [(ngModel)]="this.city" #cityname="ngModel">

<div *ngIf="cityname.invalid && (cityname.dirty || cityname.touched)"
     class="alert">

  <div *ngIf="cityname.errors?.['required']">
    City is required.
  </div>
  <div *ngIf="cityname.errors?.['minlength']">
    City must be at least 1 character long.
  </div>

</div>
<button (click)="sendCity(cityname.value)">Search Weather</button>
